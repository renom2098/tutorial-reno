<body>
  <script>
    const person = {
      firstName: "Reno",
      lastName: "Mujiarto",
      get fullName() {
        return `${this.firstName} ${this.lastName}`;
      },
      set fullName(value) {
        const array = value.split(" ");
        this.firstName = array[0];
        this.lastName = array[1];
      }
    }

    person.fullName = "Cindy Hapsari";
    console.table(person);

    person.fullName = "Jinan Safa";
    console.table(person);

    person.fullName = "Citra Dewi";
    console.table(person);
  </script>
