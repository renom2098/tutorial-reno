<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    const examValue = 70;

    if (examValue > 80) {
      document.writeln("<p>Lulus!</p>");
    } else if (examValue > 60) {
      document.writeln("<p>Cukup Lah!</p>");
    } else {
      document.writeln("<p>Tidak Lulus!</p>");
    }
  </script>
