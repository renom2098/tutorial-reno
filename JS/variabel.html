<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variabel</title>
</head>

<body>
  <script>

    // penamaan var sudah tidak direkomndasikan untuk digunakan
    let fullName = "Reno Mujiarto"; // variabel let datanya bisa diubah seperti var
    let firstName = "Reno" + " Nama Awal";
    const lastName = "Mujiarto" + " Nama Akhir"; // sedangkan variabel const datanya tidak bisa diubah "konstanta" atau "constanta"

    document.writeln(fullName);
    document.writeln("<br>");
    document.writeln(firstName);
    document.writeln("<br>");
    document.writeln(lastName);

  </script>
</body>

</html>
