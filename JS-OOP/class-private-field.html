<!DOCTYPE html>

<body>
  <script>

    class Counter {
      #counter = 0;

      incerement() {
        this.#counter++;
      }

      decrement() {
        this.#counter--;
      }

      get() {
        return this.#counter;
      }
    }

    const counter = new Counter();

    counter.incerement();
    counter.incerement();
    counter.incerement();
    counter.incerement();
    counter.incerement();

    console.info(counter.get());
    console.info(counter);

  </script>
</body>
