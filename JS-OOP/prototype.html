<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function PersonMe(firstName, lastName) {
      this.firstName = firstName;
      this.lastName = lastName;
      this.sayHello = function (name) {
        console.info(`Hello ${name}, my name is ${this.firstName}`);
      }
    }

    PersonMe.prototype.sayBye = function () {
      console.info("Good Bye");
    }

    PersonMe.prototype.run = function () {
      console.info(`${this.firstName} is running`);
    }

    const cindy = new PersonMe("Cindy", "Hapsari");
    cindy.sayHello("Reno");

    const jinan = new PersonMe("Jinan", "Safa");
    jinan.sayHello("Reno");

    console.log(cindy);
    console.log(jinan);

    cindy.sayBye();
    cindy.run();
  </script>
</body>

</html>
